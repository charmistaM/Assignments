<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <br/>
            Empno: <input type="number" id="empno" name="empno"></br></br>
            Ename: <input type="name" id="ename" name="ename"></br></br>
            Job: <input type="name" id="job" name="job"></br></br>
            Salary: <input type="number" id="salary" name="salary"></br></br>
            Deptno: <input type="number" id="deptno" name="deptno"></br></br>

            <input type="button" value="Covert to JSON" onclick="convertObjtoString()">
            <input type="button" value="Covert to JS" onclick="convertStringtoObj()">
            <p id="happy"></p>
            <script>
                function convertObjtoString(){
                    var obj1=document.getElementById("empno");
                    var obj2=document.getElementById("ename");
                    var obj3=document.getElementById("job");
                    var obj4=document.getElementById("salary");
                    var obj5=document.getElementById("deptno");
                    var obj={empno: parseInt(obj1.value),ename:obj2.value,job:obj3.value,salary:parseInt(obj4.value),deptno:parseInt(obj5.value)};
                    var str=JSON.stringify(obj);
                    console.log(str);

                    var paraobj=document.getElementById("happy");
                    paraobj.innerText=str;
                }

                function convertStringtoObj(){
                    var str='{"empno":1234,"ename":"Sravanti","job":"Prime Minister","salary":17666778,"deptno":2343984}';
                    var obj=JSON.parse(str);
    
                    var obj1=document.getElementById("empno");
                    var obj2=document.getElementById("ename");
                    var obj3=document.getElementById("job");
                    var obj4=document.getElementById("salary");
                    var obj5=document.getElementById("deptno");
                    obj1.value=obj.empno;
                    obj2.value=obj.ename;
                    obj3.value=obj.job;
                    obj4.value=obj.salary;
                    obj5.value=obj.deptno;

                }
            
            </script>
        </fieldset>
    </form>
</body>
</html>
